<head>
  <link rel="stylesheet" href="login.component.css">
  <title>Inicio Sesión</title>
</head>
<body style="background-image: url('https://i.imgur.com/mQAPWfg.jpg');">

<div class="spinner" id="logro">
  <div class="loader"></div>
</div>

<div class="container d-flex justify-content-center align-items-center">
  <div class="contenedor">
    <div class="row">
      <div class="col-md-6">
        <div class="text-center mt-5"> <img src="https://i.imgur.com/ByawpLq.png" width="600"> </div>
      </div>
      <div class="col-md-6">
        <div class="form">
          <h2>Inicio sesión</h2>
          <div class="inputbox mt-3"> <span>Nombre de usuario</span> <input type="text" placeholder="" name="" class="form-control"  required="required" [(ngModel)]="currentUser.user"> </div>
          <div class="inputbox mt-3"> <span>Contraseña</span> <input type="password" placeholder="" name="" class="form-control" required="required" [(ngModel)]="currentUser.password" > </div>
          <div class="d-flex justify-content-between align-items-center">
            <div class="text-right">
              <button class="btn register btn-block" (click)="login()">Iniciar sesión</button>
            </div>
            <a routerLink="/registro" class="login">¿No tienes cuenta?</a>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

</body>
